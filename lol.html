<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hi</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  .scroller {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    overflow: hidden;
  }

  .inner {
    display: flex;
    width: max-content;
    animation: scroll 1.5s linear infinite;
  }

  .inner span {
    font-size: 64px;
    font-family: Arial, sans-serif;
    color: lime;
    padding: 0 40px;
    white-space: nowrap;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>

<div class="scroller">
  <div class="inner">
    <span>LOL</span><span>LOL</span><span>LOL</span><span>LOL</span>
    <span>LOL</span><span>LOL</span><span>LOL</span><span>LOL</span>
    <span>LOL</span><span>LOL</span><span>LOL</span><span>LOL</span>
    <span>LOL</span><span>LOL</span><span>LOL</span><span>LOL</span>
  </div>
</div>

</body>
</html>
